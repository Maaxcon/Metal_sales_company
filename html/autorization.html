<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/autorization.css">
</head>
<body>
    <form action="" class="form_aut">
        <h1>Авторизація</h1>
        <input type="text" placeholder="Username" class="username">
        <input type="password" placeholder="Password" class="password">
        <div class="checkbo">
            <input type="checkbox" class="remember">
            <p>Запам'ятати мене</p>
        </div>
        <button class="button_autor">Авторизоваться</button>
        <button class="reset_password_autor">Забули пароль</button>
    </form>
    <script src="/script/autorization.js"></script>
</body>
</html>
